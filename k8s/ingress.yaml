apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ediscan
  namespace: ediscan
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
spec:
  tls:
    - hosts:
        - ediscan.example.com
      secretName: ediscan-tls
  rules:
    - host: ediscan.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ediscan
                port:
                  number: 80

