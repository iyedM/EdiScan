# Pour publier manuellement sur Docker Hub
# ==========================================

name: ğŸ³ Docker Publish (Manual)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag for Docker image (e.g., v1.0.0, latest)'
        required: true
        default: 'latest'
      push_latest:
        description: 'Also push as latest?'
        required: true
        type: boolean
        default: true

env:
  DOCKER_IMAGE: ediscan

jobs:
  publish:
    name: ğŸ“¤ Build & Publish
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ³ Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ github.event.inputs.tag }}
            ${{ github.event.inputs.push_latest == 'true' && format('{0}/{1}:latest', secrets.DOCKERHUB_USERNAME, env.DOCKER_IMAGE) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: âœ… Success
        run: |
          echo "âœ… Image pushed successfully!"
          echo "ğŸ“¦ docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ github.event.inputs.tag }}"

