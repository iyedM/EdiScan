# ==========================================
# EdiScan - CI/CD Pipeline
# GitHub Actions Workflow
# ==========================================

name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_IMAGE: ediscan
  PYTHON_VERSION: '3.10'

jobs:
  # ==========================================
  # Job 1: Lint & Test
  # ==========================================
  test:
    name: ğŸ§ª Lint & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          pip install -r server/requirements.txt

      - name: ğŸ” Lint with flake8
        run: |
          # Stop if there are Python syntax errors or undefined names
          flake8 server/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Warnings (exit-zero treats all errors as warnings)
          flake8 server/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: âœ… Run tests
        run: |
          echo "Tests would run here"
          # pytest tests/ -v --tb=short
        continue-on-error: true

  # ==========================================
  # Job 2: Build Docker Image
  # ==========================================
  build:
    name: ğŸ³ Build Docker
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ” Test Docker image
        run: |
          docker build -t ${{ env.DOCKER_IMAGE }}:test .
          docker run --rm ${{ env.DOCKER_IMAGE }}:test python -c "import flask; import easyocr; print('âœ… All imports OK')"

  # ==========================================
  # Job 3: Push to Docker Hub (on main/tags)
  # ==========================================
  push:
    name: ğŸ“¤ Push to Docker Hub
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: ğŸ³ Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ“‹ Image digest
        run: echo "Pushed image digest - ${{ steps.meta.outputs.digest }}"

  # ==========================================
  # Job 4: Create Release (on tags)
  # ==========================================
  release:
    name: ğŸš€ Create Release
    runs-on: ubuntu-latest
    needs: push
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“ Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            ## ğŸ³ Docker Image
            ```bash
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/ediscan:${{ github.ref_name }}
            ```
            
            ## ğŸš€ Quick Start
            ```bash
            docker run -p 5000:5000 ${{ secrets.DOCKERHUB_USERNAME }}/ediscan:${{ github.ref_name }}
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

